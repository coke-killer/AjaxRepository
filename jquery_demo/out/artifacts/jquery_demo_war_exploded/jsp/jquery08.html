<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery 08</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            $("li:first").css("background", "black");
            $("li:last").css("background", "green");
            $("li:even").css("background", "blue");
        })
    </script>
</head>
<body>
<ul>
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
    <li>4444</li>
    <li>555</li>
</ul>
</body>
</html>
