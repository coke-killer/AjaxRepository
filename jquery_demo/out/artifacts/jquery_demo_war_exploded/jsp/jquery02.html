<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery02</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <style>
        .bg{
            background-color: aqua;
            font-size: 10px;
        }
    </style>
    <script>
        $(function () {
            $("li").mouseover(setColor).mouseout(setColor);
            function setColor() {
                $(this).toggleClass("bg");
                // $(this).css("background", "red").css("color", "blue").css("fontsize", "#f0f");
            }
        })
    </script>
</head>
<body>
<div id="hello">
    <ul>
        <li>11111111111111111111111111111</li>
        <li>2222222222222222222222222222222</li>
        <li>3333333333333333333333333333333333333</li>
        <li>44444444444444444</li>
        <li>5555555555555555</li>
    </ul>
</div>
</body>
</html>
