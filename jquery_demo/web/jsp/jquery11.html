<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery 11 状态过滤选择器</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            var oIes = $("input:enabled"); //除了 disable的标签
            alert(oIes.length);
            var oIvs=$("input:visible"); //除了hidden的标签
            alert(oIvs.length);
            var oIds=$("input:disabled");
            alert(oIds.length);
            var ooo=$("inout:checked");
            alert(ooo.length);
            var sss=$("option:selected");
            alert(sss.length);
            $("option:selected").css("background","red")
        })
    </script>
</head>
<body>
<input type="text" value="内容" disabled="disabled">
<input type="text">
<input type="hidden">
<input type="checkbox" name="gender" value="1" checked="checked"> 男
<input type="checkbox" name="gender" value="2" checked="checked">女
<select name="" id="">
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3" selected>3</option>
</select>
</body>
</html>
