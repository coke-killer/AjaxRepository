<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>hello</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                //data是请求回来的数据，status是状态
                $.get("/helloServlet", function (data, status) {
                    $("#div1").html(data);
                });
            })
        })
    </script>
</head>
<body>

<h1>Hello Ajax Html</h1>
<input type="button" id="btn" value="提交">
<div id="div1">原始的div1标签</div>
</body>
</html>
